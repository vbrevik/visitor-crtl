apiVersion: apps/v1
kind: Deployment
metadata:
  name: mocks
  namespace: vms-restricted
  labels:
    app: mocks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mocks
  template:
    metadata:
      labels:
        app: mocks
    spec:
      containers:
        - name: mocks
          image: vms-mocks:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: onguard
            - containerPort: 8081
              name: registers
            - containerPort: 8082
              name: notifications
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mock-onguard
  namespace: vms-restricted
  labels:
    app: mocks
spec:
  type: ClusterIP
  selector:
    app: mocks
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mock-registers
  namespace: vms-restricted
  labels:
    app: mocks
spec:
  type: ClusterIP
  selector:
    app: mocks
  ports:
    - name: http
      port: 8081
      targetPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: mock-notifications
  namespace: vms-restricted
  labels:
    app: mocks
spec:
  type: ClusterIP
  selector:
    app: mocks
  ports:
    - name: http
      port: 8082
      targetPort: 8082
